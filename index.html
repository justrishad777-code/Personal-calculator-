<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Pro | Final Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --bg-body: #050505;
            --bg-card: rgba(25, 25, 25, 0.85);
            --bg-input: rgba(0, 0, 0, 0.6);
            --border-color: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --color-22k: #ffd700;
            --color-21k: #00a2ff;
            --accent-color: #ff8c00;
            --header-bg: rgba(20, 20, 20, 0.9);
            --btn-bg: #1db954;
            --glass-blur: blur(15px);
        }

        /* STABLE VIEWPORT - No Moving */
        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; margin: 0; background: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-body); color: var(--text-main); display: flex; justify-content: center; }
        
        .app-container { 
            width: 100%; max-width: 450px; height: 100%; padding: 15px; 
            display: flex; flex-direction: column; overflow-y: auto;
            transition: padding-bottom 0.3s ease;
        }
        .app-container.keypad-active { padding-bottom: 420px; }

        /* HEADER */
        .header { display: flex; align-items: center; justify-content: center; margin-bottom: 15px; background: var(--header-bg); backdrop-filter: var(--glass-blur); padding: 10px 15px; border-radius: 20px; border: 1px solid var(--border-color); position: relative; height: 75px; flex-shrink: 0; }
        .plus-btn { position: absolute; left: 15px; background: var(--accent-color); border: none; width: 45px; height: 45px; border-radius: 12px; color: #000; font-size: 28px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 1001; }
        .logo-middle img { height: 55px; width: auto; filter: drop-shadow(0 0 10px rgba(255,255,255,0.15)); }

        /* SIDEBAR */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); z-index: 900; display: none; backdrop-filter: blur(10px); }
        .sidebar { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: rgba(15, 15, 15, 0.98); backdrop-filter: blur(25px); border-right: 1px solid var(--border-color); z-index: 1000; transition: left 0.4s ease; padding: 40px 20px; display: flex; flex-direction: column; }
        .sidebar.open { left: 0; }
        .menu-item { background: rgba(255, 255, 255, 0.05); color: #fff; border: 1px solid var(--border-color); padding: 18px; border-radius: 18px; text-align: left; margin-bottom: 12px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 10px; }

        /* CARDS */
        .page-section { display: none; }
        .page-section.active { display: block; }
        .card { background: var(--bg-card); backdrop-filter: var(--glass-blur); padding: 18px; border-radius: 25px; border: 1px solid var(--border-color); margin-bottom: 15px; }
        .main-title { text-align: center; color: var(--accent-color); font-size: 18px; font-weight: 900; margin-bottom: 12px; }
        .big-input { width: 100%; padding: 15px; background: var(--bg-input); border: 2px solid var(--border-color); border-radius: 15px; font-size: 28px; color: var(--accent-color); text-align: center; font-weight: bold; }

        /* TAB BUTTONS */
        .tab-group { display: flex; gap: 8px; margin: 12px 0; }
        .t-btn { flex: 1; padding: 12px; font-size: 13px; background: rgba(255, 255, 255, 0.05); color: #fff; border: 1px solid #333; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        #btn22.active { background: var(--color-22k); color: #000; border-color: var(--color-22k); }
        #btn21.active { background: var(--color-21k); color: #fff; border-color: var(--color-21k); }
        #btnBoth.active { background: var(--accent-color); color: #000; border-color: var(--accent-color); }

        /* KEYPAD */
        #customKeypad { position: fixed; bottom: -100%; left: 0; width: 100%; background: rgba(10, 10, 10, 0.98); border-top: 3px solid var(--accent-color); transition: bottom 0.3s ease; z-index: 2000; padding: 15px 15px 35px 15px; border-radius: 25px 25px 0 0; }
        #customKeypad.show { bottom: 0; }
        .key-row { display: flex; gap: 8px; margin-bottom: 8px; }
        .key-btn { flex: 1; padding: 15px; font-size: 22px; background: rgba(255, 255, 255, 0.08); color: #fff; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; font-weight: bold; }

        /* ADMIN PANEL */
        #adminPanel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 3000; padding: 20px; overflow-y: auto; }
        .color-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .color-item { display: flex; flex-direction: column; gap: 5px; }
        .color-picker { width: 100%; height: 40px; border-radius: 8px; border: 1px solid #444; background: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
<div class="sidebar" id="sidebar">
    <div style="color:var(--accent-color); font-weight:800; margin-bottom:20px;">GOLD PRO</div>
    <button class="menu-item" onclick="switchPage('converter')">‚öñÔ∏è Converter</button>
    <button class="menu-item" onclick="switchPage('gRateW')">üßÆ Calculator</button>
    <div style="margin-top: auto;"><button class="menu-item" onclick="openAdmin()">üé® Theme Settings</button></div>
</div>

<div class="app-container" id="appMain">
    <div class="header">
        <button class="plus-btn" onclick="toggleSidebar()">+</button>
        <div class="logo-middle"><img src="./logo.png" alt="Logo"></div>
    </div>

    <div id="page_converter" class="page-section active">
        <div class="card">
            <div class="main-title">WEIGHT CONVERTER</div>
            <input type="text" id="gramInput" class="big-input use-keypad" placeholder="0.00" readonly>
            <div style="text-align:center; color:var(--accent-color); margin:10px 0; font-size:24px;">‚áÖ</div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px;">
                <div style="text-align:center;"><input id="bhoriInput" class="big-input use-keypad" style="font-size:18px; padding:10px;" placeholder="Vori" readonly><div style="font-size:9px; color:var(--text-sub); margin-top:4px;">BHORI</div></div>
                <div style="text-align:center;"><input id="anaInput" class="big-input use-keypad" style="font-size:18px; padding:10px;" placeholder="Ana" readonly><div style="font-size:9px; color:var(--text-sub); margin-top:4px;">ANA</div></div>
                <div style="text-align:center;"><input id="rattiInput" class="big-input use-keypad" style="font-size:18px; padding:10px;" placeholder="Ratti" readonly><div style="font-size:9px; color:var(--text-sub); margin-top:4px;">RATTI</div></div>
            </div>
            <button class="t-btn" style="width:100%; margin-top:15px; background:var(--btn-bg); color:white; border:none; border-radius:12px; height:50px;" onclick="genConverterPDF()">DOWNLOAD PDF</button>
        </div>
    </div>

    <div id="page_gRateW" class="page-section">
        <div class="card">
            <div class="main-title">PRICE CALCULATOR</div>
            <input type="text" id="screenRate" class="big-input use-keypad" placeholder="0.00" readonly>
            <div class="tab-group">
                <button id="btn22" class="t-btn" onclick="setTab('22')">22K</button>
                <button id="btn21" class="t-btn" onclick="setTab('21')">21K</button>
                <button id="btnBoth" class="t-btn active" onclick="setTab('both')">BOTH</button>
            </div>
            <div id="sec22">
                <div style="color:var(--color-22k); display:flex; justify-content:space-between; margin-bottom:8px; font-size:13px; font-weight:bold;">22K GOLD <span id="p22Display">92.6%</span></div>
                <input type="text" id="w22" class="big-input use-keypad" style="font-size:24px; margin-bottom:8px;" placeholder="Weight (g)" readonly>
                <div style="display:flex; justify-content:space-between; font-size:18px; color:var(--color-22k);"><span>Total:</span> <b id="t22">0.00</b></div>
            </div>
            <div id="sec21" style="margin-top:10px; border-top:1px dashed #444; padding-top:10px;">
                <div style="color:var(--color-21k); display:flex; justify-content:space-between; margin-bottom:8px; font-size:13px; font-weight:bold;">21K GOLD <span id="p21Display">88.5%</span></div>
                <input type="text" id="w21" class="big-input use-keypad" style="font-size:24px; margin-bottom:8px;" placeholder="Weight (g)" readonly>
                <div style="display:flex; justify-content:space-between; font-size:18px; color:var(--color-21k);"><span>Total:</span> <b id="t21">0.00</b></div>
            </div>
            <div style="margin-top:15px; background:rgba(255,255,255,0.03); border:1px solid #333; padding:12px; border-radius:18px; text-align:center;">
                <div id="grandTotal" style="font-size:32px; font-weight:bold; color:#fff;">0.00</div>
            </div>
            <input id="cName" class="big-input" style="font-size:14px; height:45px; margin-top:10px; text-align:left; padding:10px;" placeholder="Customer Name">
            <button class="t-btn" style="width:100%; margin-top:10px; background:var(--btn-bg); color:white; border:none; height:50px; border-radius:12px;" onclick="genPDF()">DOWNLOAD INVOICE</button>
        </div>
    </div>
</div>

<div id="customKeypad">
    <div class="key-row"><button class="key-btn" onclick="pressKey('1')">1</button><button class="key-btn" onclick="pressKey('2')">2</button><button class="key-btn" onclick="pressKey('3')">3</button></div>
    <div class="key-row"><button class="key-btn" onclick="pressKey('4')">4</button><button class="key-btn" onclick="pressKey('5')">5</button><button class="key-btn" onclick="pressKey('6')">6</button></div>
    <div class="key-row"><button class="key-btn" onclick="pressKey('7')">7</button><button class="key-btn" onclick="pressKey('8')">8</button><button class="key-btn" onclick="pressKey('9')">9</button></div>
    <div class="key-row"><button class="key-btn" id="dotBtn" onclick="pressKey('.')">.</button><button class="key-btn" onclick="pressKey('0')">0</button><button class="key-btn" style="color:#ff4b4b" onclick="pressKey('BS')">‚å´</button></div>
    <button class="key-btn" style="width:100%; background:var(--accent-color); color:#000; font-size:18px; border:none; margin-top:10px;" onclick="closeKeypad()">DONE ‚ñº</button>
</div>

<div id="adminPanel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;"><h2>Theme Engine</h2><button onclick="closeAdmin()" style="color:red; background:none; border:none; font-size:30px;">‚úï</button></div>
    <div class="card">
        <h4 style="margin:0 0 10px 0;">UI Colors</h4>
        <div class="color-grid">
            <div class="color-item"><label>Body BG</label><input type="color" id="th_bg_body" class="color-picker" oninput="updateLivePreview()"></div>
            <div class="color-item"><label>Card BG</label><input type="color" id="th_bg_card" class="color-picker" oninput="updateLivePreview()"></div>
            <div class="color-item"><label>Accent Color</label><input type="color" id="th_accent" class="color-picker" oninput="updateLivePreview()"></div>
            <div class="color-item"><label>Text Main</label><input type="color" id="th_text_main" class="color-picker" oninput="updateLivePreview()"></div>
            <div class="color-item"><label>Header BG</label><input type="color" id="th_header" class="color-picker" oninput="updateLivePreview()"></div>
            <div class="color-item"><label>Border</label><input type="color" id="th_border" class="color-picker" oninput="updateLivePreview()"></div>
        </div>
    </div>
    <div class="card">
        <input id="cfg_pdfname" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #333; border-radius:8px; margin-bottom:10px;" placeholder="Invoice Filename">
        <input id="cfg_auth" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #333; border-radius:8px;" placeholder="Authorized By">
    </div>
    <button class="t-btn" style="width:100%; background:var(--btn-bg);" onclick="saveSettings()">SAVE ALL CHANGES</button>
</div>

<script>
    // FIX ALL FUNCTIONS GLOBALLY TO PREVENT REFERENCE ERRORS
    let data = { pdfName: "GoldInvoice", authBy: "", p22: 0.926, p21: 0.885, theme: { "--bg-body": "#050505", "--bg-card": "rgba(25, 25, 25, 0.85)", "--accent-color": "#ff8c00", "--text-main": "#ffffff", "--header-bg": "rgba(20, 20, 20, 0.9)", "--border-color": "rgba(255, 255, 255, 0.12)" } };
    let activeInput = null;

    window.toggleSidebar = function() {
        const sb = document.getElementById('sidebar');
        const ov = document.getElementById('overlay');
        const isOpen = sb.classList.contains('open');
        sb.classList.toggle('open');
        ov.style.display = isOpen ? 'none' : 'block';
    };

    window.switchPage = function(p) {
        document.querySelectorAll('.page-section').forEach(el => el.classList.remove('active'));
        document.getElementById('page_' + p).classList.add('active');
        window.toggleSidebar();
    };

    window.openAdmin = function() {
        window.toggleSidebar();
        document.getElementById('adminPanel').style.display = 'block';
        document.getElementById('cfg_pdfname').value = data.pdfName;
        document.getElementById('cfg_auth').value = data.authBy;
    };

    window.closeAdmin = function() { document.getElementById('adminPanel').style.display = 'none'; };

    window.updateLivePreview = function() {
        const root = document.documentElement;
        root.style.setProperty("--bg-body", document.getElementById('th_bg_body').value);
        root.style.setProperty("--bg-card", document.getElementById('th_bg_card').value);
        root.style.setProperty("--accent-color", document.getElementById('th_accent').value);
        root.style.setProperty("--text-main", document.getElementById('th_text_main').value);
        root.style.setProperty("--header-bg", document.getElementById('th_header').value);
        root.style.setProperty("--border-color", document.getElementById('th_border').value);
    };

    window.saveSettings = function() {
        data.pdfName = document.getElementById('cfg_pdfname').value;
        data.authBy = document.getElementById('cfg_auth').value;
        data.theme["--bg-body"] = document.getElementById('th_bg_body').value;
        data.theme["--bg-card"] = document.getElementById('th_bg_card').value;
        data.theme["--accent-color"] = document.getElementById('th_accent').value;
        data.theme["--text-main"] = document.getElementById('th_text_main').value;
        data.theme["--header-bg"] = document.getElementById('th_header').value;
        data.theme["--border-color"] = document.getElementById('th_border').value;
        localStorage.setItem('gold_pro_v_ultimate_final', JSON.stringify(data));
        location.reload(); // Hard refresh to ensure everything is stable
    };

    window.init = function() {
        const saved = localStorage.getItem('gold_pro_v_ultimate_final');
        if(saved) data = JSON.parse(saved);
        const root = document.documentElement;
        for (const [k, v] of Object.entries(data.theme)) root.style.setProperty(k, v);
        window.setTab('both');
    };

    window.setTab = function(m) {
        document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
        const root = document.documentElement;
        const kpDot = document.getElementById('dotBtn');
        const plus = document.querySelector('.plus-btn');

        if(m == '22') {
            document.getElementById('btn22').classList.add('active');
            document.getElementById('sec22').style.display = 'block';
            document.getElementById('sec21').style.display = 'none';
            root.style.setProperty('--accent-color', 'var(--color-22k)');
            kpDot.style.color = 'var(--color-22k)'; plus.style.background = 'var(--color-22k)';
        } else if(m == '21') {
            document.getElementById('btn21').classList.add('active');
            document.getElementById('sec21').style.display = 'block';
            document.getElementById('sec22').style.display = 'none';
            root.style.setProperty('--accent-color', 'var(--color-21k)');
            kpDot.style.color = 'var(--color-21k)'; plus.style.background = 'var(--color-21k)';
        } else {
            document.getElementById('btnBoth').classList.add('active');
            document.getElementById('sec22').style.display = 'block';
            document.getElementById('sec21').style.display = 'block';
            root.style.setProperty('--accent-color', '#ff8c00');
            kpDot.style.color = '#ff8c00'; plus.style.background = '#ff8c00';
        }
        window.calcPrice();
    };

    // KEYPAD LOGIC
    document.querySelectorAll('.use-keypad').forEach(i => {
        i.addEventListener('click', function() {
            activeInput = this;
            document.getElementById('customKeypad').classList.add('show');
            document.getElementById('appMain').classList.add('keypad-active');
            setTimeout(() => { this.scrollIntoView({ behavior: "smooth", block: "center" }); }, 300);
        });
    });

    window.pressKey = function(k) {
        if(!activeInput) return;
        if(k === 'BS') activeInput.value = activeInput.value.slice(0,-1);
        else { if(k==='.' && activeInput.value.includes('.')) return; activeInput.value += k; }
        if(activeInput.id === 'gramInput') window.calcToTraditional();
        else if(['bhoriInput','anaInput','rattiInput'].includes(activeInput.id)) window.calcToGram();
        else window.calcPrice();
    };

    window.closeKeypad = function() { document.getElementById('customKeypad').classList.remove('show'); document.getElementById('appMain').classList.remove('keypad-active'); activeInput = null; };

    function p(id) { return parseFloat(document.getElementById(id).value) || 0; }
    window.calcToGram = function() { document.getElementById('gramInput').value = ((p('bhoriInput')+(p('anaInput')/16)+(p('rattiInput')/96))*11.664).toFixed(3); };
    window.calcToTraditional = function() { let g=p('gramInput'), tb=g/11.664, v=Math.floor(tb), rem=tb-v, a=Math.floor(rem*16), r=((rem*16)-a)*6; document.getElementById('bhoriInput').value=v; document.getElementById('anaInput').value=a; document.getElementById('rattiInput').value=r.toFixed(2); };
    window.calcPrice = function() {
        let s=p('screenRate'), r22 = (s*3.674/31.1035*data.p22)*11.664, t22 = p('w22')*r22/11.664;
        let r21 = (s*3.674/31.1035*data.p21)*11.664, t21 = p('w21')*r21/11.664;
        document.getElementById('t22').innerText = t22.toLocaleString(undefined,{minimumFractionDigits:2});
        document.getElementById('t21').innerText = t21.toLocaleString(undefined,{minimumFractionDigits:2});
        let total = (document.getElementById('sec22').style.display != 'none' ? t22 : 0) + (document.getElementById('sec21').style.display != 'none' ? t21 : 0);
        document.getElementById('grandTotal').innerText = total.toLocaleString(undefined,{minimumFractionDigits:2});
    };

    window.genConverterPDF = function() { /* PDF logic */ };
    window.genPDF = function() { /* PDF logic */ };
</script>
</body>
</html>
