<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Pro | Ultimate Fixed Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --bg-body: #050505;
            --bg-card: rgba(25, 25, 25, 0.85);
            --bg-input: rgba(0, 0, 0, 0.6);
            --border-color: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --color-22k: #ffd700;
            --color-21k: #00a2ff;
            --accent-color: #ff8c00;
            --header-bg: rgba(20, 20, 20, 0.9);
            --btn-bg: #1db954;
            --glass-blur: blur(15px);
        }
        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; margin: 0; background: #000; touch-action: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-body); color: var(--text-main); display: flex; justify-content: center; }
        
        .app-container { 
            width: 100%; max-width: 450px; height: 100%; padding: 15px; 
            display: flex; flex-direction: column; overflow-y: auto;
            touch-action: pan-y;
        }

        .header { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; background: var(--header-bg); border-radius: 10px; margin-bottom: 15px; }
        .plus-btn { background: var(--accent-color); border: none; color: #000; font-size: 24px; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
        .logo-middle img { height: 30px; }

        .card { background: var(--bg-card); border: 1px solid var(--border-color); padding: 20px; border-radius: 20px; backdrop-filter: var(--glass-blur); }
        .main-title { font-size: 14px; color: var(--text-sub); margin-bottom: 10px; font-weight: bold; letter-spacing: 1px; }
        .big-input { width: 100%; background: var(--bg-input); border: 1px solid var(--border-color); color: #fff; border-radius: 12px; padding: 15px; font-size: 32px; text-align: center; margin-bottom: 10px; }

        .sidebar { position: fixed; left: -260px; top: 0; width: 250px; height: 100%; background: #111; z-index: 1000; padding: 20px; transition: 0.3s; }
        .sidebar.active { left: 0; }
        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:999; }
        .overlay.active { display: block; }
        .menu-item { width: 100%; padding: 15px; background: none; border: none; color: #fff; text-align: left; font-size: 16px; border-bottom: 1px solid #222; }

        .page-section { display: none; }
        .page-section.active { display: block; }

        #customKeypad { position: fixed; bottom: -100%; left: 0; width: 100%; background: #1a1a1a; padding: 15px; transition: 0.3s; z-index: 2000; border-radius: 25px 25px 0 0; }
        #customKeypad.show { bottom: 0; }
        .key-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .key-btn { flex: 1; height: 60px; border-radius: 12px; border: none; background: #333; color: #fff; font-size: 22px; font-weight: bold; }
        
        .tab-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .t-btn { flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #444; background: #222; color: #fff; }
        .t-btn.active { background: var(--accent-color); color: #000; }
    </style>
</head>
<body onload="initApp()">

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
<div class="sidebar" id="sidebar">
    <div style="color:var(--accent-color); font-weight:800; margin-bottom:20px; border-bottom:1px solid #333; padding-bottom:10px;">GOLD TOOLS</div>
    <button class="menu-item" onclick="switchPage('converter')">‚öñÔ∏è Weight Converter</button>
    <button class="menu-item" onclick="switchPage('gRateW')">üßÆ Price Calculator</button>
</div>

<div class="app-container" id="appMain">
    <div class="header">
        <button class="plus-btn" onclick="toggleSidebar()">+</button>
        <div class="logo-middle"><img src="./logo.png" alt="Logo"></div>
    </div>

    <div id="page_converter" class="page-section active">
        <div class="card">
            <div class="main-title">WEIGHT CONVERTER (GRAMS)</div>
            <input type="text" id="gramInput" class="big-input use-keypad" placeholder="0.00" readonly>
            <div style="text-align:center; color:var(--accent-color); margin:10px 0; font-size:24px;">‚áÖ</div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px;">
                <div style="text-align:center;"><input id="bhoriInput" class="big-input use-keypad" style="font-size:18px;" placeholder="Vori" readonly><div style="font-size:9px; color:var(--text-sub)">1 = 11.664g</div></div>
                <div style="text-align:center;"><input id="anaInput" class="big-input use-keypad" style="font-size:18px;" placeholder="Ana" readonly><div style="font-size:9px; color:var(--text-sub)">1 = 0.729g</div></div>
                <div style="text-align:center;"><input id="rattiInput" class="big-input use-keypad" style="font-size:18px;" placeholder="Ratti" readonly><div style="font-size:9px; color:var(--text-sub)">1 = 0.121g</div></div>
            </div>
        </div>
    </div>

    <div id="page_gRateW" class="page-section">
        <div class="card">
            <div class="main-title">GRAM RATE (BDT)</div>
            <input type="text" id="screenRate" class="big-input use-keypad" placeholder="Rate/g" readonly>
            
            <div id="sec22">
                <div style="color:var(--color-22k); display:flex; justify-content:space-between; margin-bottom:8px; font-weight:bold;">22K WEIGHT (G)</div>
                <input type="text" id="w22" class="big-input use-keypad" style="font-size:26px;" placeholder="0.00" readonly>
                <div style="display:flex; justify-content:space-between; font-size:22px; color:var(--color-22k);"><span>Total:</span> <b id="t22">0.00</b></div>
            </div>

            <div id="sec21" style="margin-top:15px; border-top:1px dashed #444; padding-top:15px;">
                <div style="color:var(--color-21k); font-weight:bold;">21K WEIGHT (G)</div>
                <input type="text" id="w21" class="big-input use-keypad" style="font-size:24px;" placeholder="0.00" readonly>
                <div style="display:flex; justify-content:space-between; font-size:22px; color:var(--color-21k);"><span>Total:</span> <b id="t21">0.00</b></div>
            </div>

            <div style="margin-top:15px; background:rgba(255,255,255,0.05); padding:15px; border-radius:18px; text-align:center;">
                <div style="font-size:12px; color:#aaa;">GRAND TOTAL</div>
                <div id="grandTotal" style="font-size:38px; font-weight:bold; color:#fff;">0.00</div>
            </div>
        </div>
    </div>
</div>

<div id="customKeypad">
    <div class="key-row">
        <button class="key-btn" onclick="pressKey('1')">1</button>
        <button class="key-btn" onclick="pressKey('2')">2</button>
        <button class="key-btn" onclick="pressKey('3')">3</button>
    </div>
    <div class="key-row">
        <button class="key-btn" onclick="pressKey('4')">4</button>
        <button class="key-btn" onclick="pressKey('5')">5</button>
        <button class="key-btn" onclick="pressKey('6')">6</button>
    </div>
    <div class="key-row">
        <button class="key-btn" onclick="pressKey('7')">7</button>
        <button class="key-btn" onclick="pressKey('8')">8</button>
        <button class="key-btn" onclick="pressKey('9')">9</button>
    </div>
    <div class="key-row">
        <button class="key-btn" onclick="pressKey('.')">.</button>
        <button class="key-btn" onclick="pressKey('0')">0</button>
        <button class="key-btn" style="color:#ff4444" onclick="pressKey('BS')">‚å´</button>
    </div>
    <button class="key-btn" style="width:100%; background:var(--accent-color); color:#000; margin-top:10px;" onclick="closeKeypad()">DONE ‚ñº</button>
</div>

<script>
let activeInput = null;

function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
    document.getElementById('overlay').classList.toggle('active');
}

function switchPage(p) {
    document.querySelectorAll('.page-section').forEach(el => el.classList.remove('active'));
    document.getElementById('page_' + p).classList.add('active');
    toggleSidebar();
}

function initApp() {
    document.querySelectorAll('.use-keypad').forEach(input => {
        input.addEventListener('click', function() {
            activeInput = this;
            document.getElementById('customKeypad').classList.add('show');
        });
    });
}

function pressKey(key) {
    if (!activeInput) return;
    
    let current = activeInput.value;
    if (key === 'BS') {
        activeInput.value = current.slice(0, -1);
    } else {
        if (key === '.' && current.includes('.')) return;
        activeInput.value = current + key;
    }
    calculateAll();
}

function closeKeypad() {
    document.getElementById('customKeypad').classList.remove('show');
    activeInput = null;
}

function calculateAll() {
    // Weight Converter Logic
    const grams = parseFloat(document.getElementById('gramInput').value) || 0;
    if (activeInput && activeInput.id === 'gramInput') {
        document.getElementById('bhoriInput').value = (grams / 11.664).toFixed(3);
        document.getElementById('anaInput').value = (grams / 0.729).toFixed(3);
        document.getElementById('rattiInput').value = (grams / 0.121).toFixed(3);
    }

    // Price Calculator Logic
    const rate = parseFloat(document.getElementById('screenRate').value) || 0;
    const w22 = parseFloat(document.getElementById('w22').value) || 0;
    const w21 = parseFloat(document.getElementById('w21').value) || 0;

    const total22 = rate * w22;
    const total21 = (rate * 0.95) * w21; // Example: 21K is 95% of 22K rate

    document.getElementById('t22').innerText = total22.toLocaleString();
    document.getElementById('t21').innerText = total21.toLocaleString();
    document.getElementById('grandTotal').innerText = (total22 + total21).toLocaleString();
}
</script>

</body>
</html>
