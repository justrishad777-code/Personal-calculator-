<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold App | PDF Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            /* GLOSSY THEME VARIABLES */
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(20, 20, 20, 0.65);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            --blur-effect: blur(15px);
            
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
            --color-orange: #ff9f43; 
            --color-blue: #0abde3; 
            --color-golden: #ffd700;
            --accent-active: var(--color-golden);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-gradient); 
            color: var(--text-main); 
            margin: 0; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; 
            background-attachment: fixed;
        }

        .app-container { width: 100%; max-width: 450px; padding: 15px; padding-bottom: 350px; position: relative; }
        
        /* HEADER */
        .header { 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; 
            background: var(--glass-bg); backdrop-filter: var(--blur-effect); -webkit-backdrop-filter: var(--blur-effect);
            padding: 12px 15px; border-radius: 20px; border: var(--glass-border); box-shadow: var(--glass-shadow);
            position: relative; z-index: 100;
        }
        .logo-area h3 { margin: 0; font-size: 18px; color: var(--accent-active); text-transform: uppercase; font-weight: 800; letter-spacing: 1px; text-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        
        /* POPUP MENU */
        #menuPopup {
            display: none;
            position: absolute;
            top: 70px; left: 15px; width: 220px;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 15px; padding: 15px; z-index: 3000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            flex-direction: column; gap: 12px;
            animation: popIn 0.2s ease-out;
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(-10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.05); color: #fff;
            padding: 12px; border-radius: 10px; border: none;
            font-size: 15px; font-weight: 600; text-align: left;
            display: flex; align-items: center; gap: 10px; cursor: pointer; transition: 0.2s;
        }
        .menu-btn:active { background: var(--accent-active); color: #000; }

        /* CARD */
        .card { 
            background: var(--glass-bg); backdrop-filter: var(--blur-effect); -webkit-backdrop-filter: var(--blur-effect);
            padding: 20px; border-radius: 25px; border: var(--glass-border); margin-bottom: 15px; box-shadow: var(--glass-shadow);
        }

        /* INPUTS */
        .main-input { 
            width: 100%; padding: 15px; margin-bottom: 15px; 
            background: rgba(0, 0, 0, 0.3); border: var(--glass-border); 
            border-radius: 15px; font-size: 32px; color: var(--accent-active); 
            text-align: center; font-weight: bold; transition: 0.3s;
        }
        .main-input.active-field { border-color: var(--accent-active); box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); }

        .tab-box { display: flex; gap: 8px; margin-bottom: 20px; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 30px; border: var(--glass-border); }
        .t-btn { background: transparent; color: #aaa; border: none; padding: 10px; border-radius: 25px; font-size: 12px; font-weight: bold; flex: 1; cursor: pointer; transition: 0.3s; }
        .t-btn.active-22 { background: var(--color-orange); color: #000; box-shadow: 0 0 20px var(--color-orange); }
        .t-btn.active-21 { background: var(--color-blue); color: #fff; box-shadow: 0 0 20px var(--color-blue); }
        .t-btn.active-both { background: var(--color-golden); color: #000; box-shadow: 0 0 20px var(--color-golden); }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .small-input { 
            width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.3); 
            border: var(--glass-border); border-radius: 12px; 
            color: #fff; text-align: center; font-weight: bold; transition: 0.3s;
        }
        .small-input.active-field { border-color: var(--accent-active); box-shadow: 0 0 15px var(--accent-active); }

        .weight-input { 
            width: 100%; padding: 18px; background: rgba(0, 0, 0, 0.5); 
            border: var(--glass-border); border-radius: 15px; 
            color: #fff; text-align: center; font-size: 26px; font-weight: bold; 
        }
        .weight-input.active-field { border-color: var(--accent-active); box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        .sec-22 { border-left: 4px solid var(--color-orange); padding-left: 15px; margin-bottom: 20px; }
        .sec-21 { border-left: 4px solid var(--color-blue); padding-left: 15px; margin-bottom: 20px; }
        .hidden { display: none; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; font-size: 15px; }
        
        .btn-action { 
            width: 100%; padding: 16px; 
            background: linear-gradient(135deg, #1db954, #1aa34a); 
            color: #fff; border: none; border-radius: 15px; 
            font-size: 16px; font-weight: bold; margin-top: 15px; 
            cursor: pointer; box-shadow: 0 0 25px rgba(29, 185, 84, 0.6);
        }

        /* --- ULTRA GLOW KEYPAD --- */
        #customKeypad {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: rgba(18, 18, 28, 0.98); 
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border-top: 1px solid rgba(255,255,255,0.2);
            border-radius: 35px 35px 0 0;
            padding: 20px 15px; 
            transition: bottom 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000; 
            box-shadow: 0 -10px 60px rgba(0, 150, 255, 0.2);
        }
        #customKeypad.show { bottom: 0; }
        
        .keypad-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 5px; }
        
        .k-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff; font-size: 28px; font-weight: 700;
            padding: 18px 0; border-radius: 22px;
            transition: all 0.15s ease-in-out; cursor: pointer;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.5), 
                0 0 25px rgba(0, 190, 255, 0.35), 
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
        }
        
        .k-btn:active { 
            transform: scale(0.92);
            background: var(--accent-active); 
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 40px var(--accent-active);
        }
        
        .k-close { 
            grid-column: span 3; 
            background: rgba(255, 80, 80, 0.15);
            border: 1px solid rgba(255, 80, 80, 0.4);
            color: #ff8080; font-size: 16px; padding: 12px; margin-bottom: 10px;
            box-shadow: 0 0 25px rgba(255, 80, 80, 0.25);
            text-shadow: 0 0 10px rgba(255, 80, 80, 0.6);
        }

        /* MODALS */
        #calculatorPage, #adminPanel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-gradient); z-index: 1000; padding: 20px; overflow-y: auto; }
        
        .conv-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; border: var(--glass-border); }
        .conv-inp { width: 100%; background: transparent; border: none; color: #fff; font-size: 22px; font-weight: bold; text-align: center; }
        .conv-lbl { font-size: 10px; color: var(--text-sub); margin-top: 5px; text-transform: uppercase; display: block; letter-spacing: 1px; }
    </style>
</head>
<body onload="init()">

<div class="app-container">

        <button onclick="toggleMenu()" style="background:var(--color-orange); border:none; width:40px; height:40px; border-radius:10px; color:#000; font-size:24px; font-weight:bold; cursor:pointer; box-shadow: 0 0 20px var(--color-orange);">+</button>

    </div>

        <button class="menu-btn" onclick="openP('adminPanel'); toggleMenu()">

        </button>

            <div class="conv-box"><input type="text" inputmode="none" readonly id="res_r" class="conv-inp num-field" placeholder="0" onclick="focusField(this)"><span class="conv-lbl">Ratti</span></div>

<div id="calculatorPage">

<div id="customKeypad">

        <button class="k-btn" onclick="press('1')">1</button>

        <button class="k-btn" onclick="press('7')">7</button>

    <div class="admin-header">
        <h2 style="color:var(--color-golden); margin:0;">Admin Settings</h2>
        <button onclick="closeP('adminPanel')" style="background:none; border:none; color:red; font-size:30px;">‚úï</button>

<script>
    let activeInput = null;
    let backTimer, backDelay;

    function init() { setTab('both'); setupBackspace(); }

    function toggleMenu() {
        const menu = document.getElementById('menuPopup');
        menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function focusField(el) {
        if(activeInput) activeInput.classList.remove('active-field');
        activeInput = el;
        activeInput.classList.add('active-field');
        document.getElementById('customKeypad').classList.add('show');
        document.querySelector('.app-container').style.paddingBottom = "400px";
        document.getElementById('menuPopup').style.display = 'none';
    }

    function closeKeypad() {
        document.getElementById('customKeypad').classList.remove('show');
        if(activeInput) activeInput.classList.remove('active-field');
        document.querySelector('.app-container').style.paddingBottom = "15px";
    }

    function press(key) {
        if(!activeInput) return;
        if(key === 'back') activeInput.value = activeInput.value.slice(0, -1);
        else {
            if(key === '.' && activeInput.value.includes('.')) return;
            activeInput.value += key;
        }
        if(activeInput.id.startsWith('res_') || activeInput.id === 'cv_g') {
            if(activeInput.id === 'cv_g') gToV(); else vToG();
        } else calc();
    }

    function setupBackspace() {
        const btn = document.getElementById('btn-back');
        const start = (e) => {
            if(e.cancelable) e.preventDefault();
            press('back');
            backDelay = setTimeout(() => {
                backTimer = setInterval(() => { press('back'); }, 100);
            }, 500);
        };
        const stop = () => { clearTimeout(backDelay); clearInterval(backTimer); };
        btn.addEventListener('mousedown', start);
        btn.addEventListener('touchstart', start);
        btn.addEventListener('mouseup', stop);
        btn.addEventListener('touchend', stop);
        btn.addEventListener('mouseleave', stop);
    }

    function setTab(t) {
        document.getElementById('b22').className = 't-btn';
        document.getElementById('b21').className = 't-btn';
        document.getElementById('bBoth').className = 't-btn';
        document.getElementById('sec22').classList.add('hidden');
        document.getElementById('sec21').classList.add('hidden');
        const root = document.documentElement;

        if(t === '22') {
            document.getElementById('b22').classList.add('active-22');
            document.getElementById('sec22').classList.remove('hidden');
            root.style.setProperty('--accent-active', 'var(--color-orange)');
        } else if(t === '21') {
            document.getElementById('b21').classList.add('active-21');
            document.getElementById('sec21').classList.remove('hidden');
            root.style.setProperty('--accent-active', 'var(--color-blue)');
        } else {
            document.getElementById('bBoth').classList.add('active-both');
            document.getElementById('
