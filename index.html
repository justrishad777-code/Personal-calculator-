    <script>
        (function() {
            try {
                const STORE_KEY = 'gold_app_v21_final'; // New Key to clear old cache
                const LOAD_FLAG = 'boot_flag_v21';
                
                // Emergency Reset via URL
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('reset')) {
                    localStorage.removeItem(STORE_KEY);
                    sessionStorage.removeItem(LOAD_FLAG);
                    console.log("System Reset");
                    return;
                }

                const savedCode = localStorage.getItem(STORE_KEY);
                const hasJustLoaded = sessionStorage.getItem(LOAD_FLAG);

                // Load custom code only if valid and not just loaded (prevents loops)
                if (savedCode && savedCode.length > 500) {
                    if (!hasJustLoaded) {
                        sessionStorage.setItem(LOAD_FLAG, 'true');
                        document.open();
                        document.write(savedCode);
                        document.close();
                    } else {
                        sessionStorage.removeItem(LOAD_FLAG); 
                    }
                }
            } catch (e) { console.error("Loader Error", e); }
        })();
    </script>

    </style>
