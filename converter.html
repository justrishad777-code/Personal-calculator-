<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold App - Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="appInit()">

<div class="app-container">
    <div class="header">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <img src="logo.png" alt="Logo" class="logo-img">
        <div style="width:40px;"></div>
    </div>

    <div id="menuPopup">
        <a href="rate.html" class="menu-btn">Rate F</a>
        <a href="converter.html" class="menu-btn" style="background:#ddd;">Weight Converter</a>
        <a href="settings.html" class="menu-btn">Settings</a>
        <a href="index.html" class="menu-btn">Casio Calculator</a>
    </div>

    <div class="scrollable-page active">
        <div class="card" style="text-align:center;">
            <h4 style="color:var(--primary); margin-bottom:15px; letter-spacing:2px; font-weight:900;">WEIGHT CONVERTER</h4>
            <input type="text" inputmode="none" readonly id="cv_g" class="main-input" placeholder="Grams" onclick="focusField(this)">
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin:20px 0;">
                <div class="conv-box"><input type="text" inputmode="none" readonly id="res_v" class="conv-inp" placeholder="0" onclick="focusField(this)"><div style="font-size:10px; color:gray;">VORI</div></div>
                <div class="conv-box"><input type="text" inputmode="none" readonly id="res_a" class="conv-inp" placeholder="0" onclick="focusField(this)"><div style="font-size:10px; color:gray;">ANA</div></div>
                <div class="conv-box"><input type="text" inputmode="none" readonly id="res_r" class="conv-inp" placeholder="0" onclick="focusField(this)"><div style="font-size:10px; color:gray;">RATTI</div></div>
            </div>
            <button class="btn-action" onclick="downloadPDF('converter')">DOWNLOAD REPORT</button>
        </div>
    </div>
</div>

<div id="customKeypad">
    <button style="width:100%; padding:10px; background:#ffecec; color:red; border:none; margin-bottom:10px;" onclick="closeKeypad()">Done ▼</button>
    <div class="keypad-grid">
        <button class="casio-k-btn" onclick="press('1')">1</button>
        <button class="casio-k-btn" onclick="press('2')">2</button>
        <button class="casio-k-btn" onclick="press('3')">3</button>
        <button class="casio-k-btn" onclick="press('4')">4</button>
        <button class="casio-k-btn" onclick="press('5')">5</button>
        <button class="casio-k-btn" onclick="press('6')">6</button>
        <button class="casio-k-btn" onclick="press('7')">7</button>
        <button class="casio-k-btn" onclick="press('8')">8</button>
        <button class="casio-k-btn" onclick="press('9')">9</button>
        <button class="casio-k-btn" onclick="press('.')">.</button>
        <button class="casio-k-btn" onclick="press('0')">0</button>
        <button class="casio-k-btn" id="btn-back" style="color:red;">⌫</button>
    </div>
</div>

<script src="js/main.js"></script>
<script>
    function gToV() { let g = parseFloat(document.getElementById('cv_g').value) || 0; let tb = g / 11.664, v = Math.floor(tb), rem = tb - v, a = Math.floor(rem * 16), r = ((rem * 16) - a) * 6; document.getElementById('res_v').value = v; document.getElementById('res_a').value = a; document.getElementById('res_r').value = r.toFixed(2); }
    function vToG() { let v = parseFloat(document.getElementById('res_v').value) || 0, a = parseFloat(document.getElementById('res_a').value) || 0, r = parseFloat(document.getElementById('res_r').value) || 0; document.getElementById('cv_g').value = ((v + (a/16) + (r/96)) * 11.664).toFixed(3); }
</script>
</body>
</html>
