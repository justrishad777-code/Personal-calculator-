<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold App - Rate F</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* SAFE MODE STYLES */
        .safe-value {
            border: none;
            background: transparent;
            font-weight: bold;
            color: inherit;
            text-align: right;
            width: 100px;
            pointer-events: none; /* ক্লিক করা যাবে না (Safety) */
        }
        
        .edit-btn {
            font-size: 10px;
            color: #fff;
            background: #bbb;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
        }
        
        /* Active Edit State (যখন এডিট বাটন চাপবে) */
        .editing {
            border-bottom: 2px solid red !important;
            pointer-events: auto !important;
            background: rgba(255, 255, 0, 0.1);
        }

        .rate-box {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            background: #eef2f3;
            padding: 8px 10px;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
        }
        
        .grand-input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 36px;
            font-weight: 900;
            color: var(--text-main);
            text-align: center;
            pointer-events: none; /* Safety */
        }
    </style>
</head>
<body onload="appInit()">

<div class="app-container">
    <div class="header">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <img src="logo.png" alt="Logo" class="logo-img">
        <div style="width:40px;"></div>
    </div>

    <div id="menuPopup">
        <a href="rate.html" class="menu-btn" style="background:#ddd;">Rate F</a>
        <a href="converter.html" class="menu-btn">Weight Converter</a>
        <a href="settings.html" class="menu-btn">Settings</a>
        <a href="index.html" class="menu-btn">Casio Calculator</a>
    </div>

    <div class="scrollable-page active">
        <div class="card">
            <label style="font-size:11px; color:var(--text-light);">Screen Rate (Oz)</label>
            <input type="text" inputmode="none" readonly id="screenRate" class="main-input" placeholder="0000" onclick="focusField(this)">

            <div class="tab-box">
                <button class="t-btn" id="b22" onclick="setTab('22')">22K Only</button>
                <button class="t-btn" id="b21" onclick="setTab('21')">21K Only</button>
                <button class="t-btn active-both" id="bBoth" onclick="setTab('both')">Both</button>
            </div>

            <div id="sec22" class="sec-22">
                <div style="color:var(--primary); font-weight:bold; margin-bottom:5px;">22 Karat (92.6%)</div>
                <div class="grid-2">
                    <input type="text" inputmode="none" readonly id="mc22" class="small-input" placeholder="MC" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="dh22" class="small-input" placeholder="Dh" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="cr22" class="small-input" placeholder="CR" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="mg22" class="small-input" placeholder="MG" onclick="focusField(this)">
                </div>
                
                <div class="rate-box">
                    1 Bhori = 
                    <input type="text" inputmode="none" readonly id="rateView22" class="safe-value" style="color:var(--primary);" value="0.00">
                    <button class="edit-btn" onclick="enableEdit('rateView22')">Edit</button>
                </div>

                <input type="text" inputmode="none" readonly id="w22" class="weight-input" placeholder="Weight (gm)" onclick="focusField(this)">
                
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                    <span style="color:var(--text-light);">Total</span>
                    <div style="display:flex; align-items:center;">
                        <input type="text" inputmode="none" readonly id="t22" class="safe-value" style="font-size:24px; color:var(--primary);" value="0.00">
                        <button class="edit-btn" onclick="enableEdit('t22')">Edit</button>
                    </div>
                </div>
            </div>

            <div id="sec21" class="sec-21 hidden">
                <div style="color:var(--secondary); font-weight:bold; margin-bottom:5px;">21 Karat (88.5%)</div>
                <div class="grid-2">
                    <input type="text" inputmode="none" readonly id="mc21" class="small-input" placeholder="MC" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="dh21" class="small-input" placeholder="Dh" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="cr21" class="small-input" placeholder="CR" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="mg21" class="small-input" placeholder="MG" onclick="focusField(this)">
                </div>

                <div class="rate-box">
                    1 Bhori = 
                    <input type="text" inputmode="none" readonly id="rateView21" class="safe-value" style="color:var(--secondary);" value="0.00">
                    <button class="edit-btn" onclick="enableEdit('rateView21')">Edit</button>
                </div>

                <input type="text" inputmode="none" readonly id="w21" class="weight-input" placeholder="Weight (gm)" onclick="focusField(this)">
                
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                    <span style="color:var(--text-light);">Total</span>
                    <div style="display:flex; align-items:center;">
                        <input type="text" inputmode="none" readonly id="t21" class="safe-value" style="font-size:24px; color:var(--secondary);" value="0.00">
                        <button class="edit-btn" onclick="enableEdit('t21')">Edit</button>
                    </div>
                </div>
            </div>

            <div style="background:var(--bg-color); padding:15px; border-radius:15px; text-align:center; border:1px solid var(--border); margin-top:15px; position:relative;">
                <div style="font-size:12px; color:#777;">Grand Total</div>
                <input type="text" inputmode="none" readonly id="grandTotal" class="grand-input" value="0.00">
                <button class="edit-btn" style="position:absolute; bottom:10px; right:10px;" onclick="enableEdit('grandTotal')">Edit</button>
            </div>

            <div style="margin-top:20px;">
                <input id="cName" class="small-input" style="width:100%; margin-bottom:10px; text-align:left;" placeholder="Customer Name">
                <input id="authName" class="small-input" style="width:100%; text-align:left;" placeholder="Authorized By">
            </div>
            <button class="btn-action" onclick="downloadPDF('invoice')">DOWNLOAD INVOICE</button>
        </div>
    </div>
</div>

<div id="customKeypad">
    <button style="width:100%; padding:10px; background:#ffecec; color:red; border:none; margin-bottom:10px;" onclick="closeKeypad()">Done ▼</button>
    <div class="keypad-grid">
        <button class="casio-k-btn" onclick="press('1')">1</button>
        <button class="casio-k-btn" onclick="press('2')">2</button>
        <button class="casio-k-btn" onclick="press('3')">3</button>
        <button class="casio-k-btn" onclick="press('4')">4</button>
        <button class="casio-k-btn" onclick="press('5')">5</button>
        <button class="casio-k-btn" onclick="press('6')">6</button>
        <button class="casio-k-btn" onclick="press('7')">7</button>
        <button class="casio-k-btn" onclick="press('8')">8</button>
        <button class="casio-k-btn" onclick="press('9')">9</button>
        <button class="casio-k-btn" onclick="press('.')">.</button>
        <button class="casio-k-btn" onclick="press('0')">0</button>
        <button class="casio-k-btn" id="btn-back" style="color:red;">⌫</button>
    </div>
</div>

<script src="js/main.js"></script>
<script>
    // --- SAFE EDIT LOGIC ---
    // এডিট বাটনে চাপ দিলে ফিল্ডটি আনলক হবে এবং কিপ্যাড ওপেন হবে
    function enableEdit(id) {
        let el = document.getElementById(id);
        
        // সাময়িকভাবে আনলক করা
        el.style.pointerEvents = "auto"; 
        el.classList.add('editing'); // স্টাইল চেঞ্জ হবে
        
        // কিপ্যাড ওপেন করা
        focusField(el);

        // যখন ফোকাস সরে যাবে (Done চাপলে), তখন আবার লক হয়ে যাবে
        el.addEventListener('blur', function() {
            setTimeout(() => {
                el.style.pointerEvents = "none";
                el.classList.remove('editing');
            }, 200);
        }, {once: true});
    }

    function setTab(t) { 
        document.getElementById('b22').className = 't-btn'; 
        document.getElementById('b21').className = 't-btn'; 
        document.getElementById('bBoth').className = 't-btn'; 
        document.getElementById('sec22').classList.add('hidden'); 
        document.getElementById('sec21').classList.add('hidden'); 
        
        if(t === '22'){ 
            document.getElementById('b22').classList.add('active-22'); 
            document.getElementById('sec22').classList.remove('hidden'); 
        } else if(t === '21'){ 
            document.getElementById('b21').classList.add('active-21'); 
            document.getElementById('sec21').classList.remove('hidden'); 
        } else { 
            document.getElementById('bBoth').classList.add('active-both'); 
            document.getElementById('sec22').classList.remove('hidden'); 
            document.getElementById('sec21').classList.remove('hidden'); 
        } 
        calc(); 
    }

    function calc() { 
        // 22K Calculation
        let b = parseFloat(document.getElementById('screenRate').value) || 0; 
        let p22 = 0.926; 
        let m22 = parseFloat(document.getElementById('mc22').value) || 0; 
        let d22 = parseFloat(document.getElementById('dh22').value) || 0; 
        let c22 = parseFloat(document.getElementById('cr22').value) || 0; 
        let mg22 = parseFloat(document.getElementById('mg22').value) || 0; 
        
        // রেট ক্যালকুলেশন
        let r22 = (((b * 3.674 / 31.1035 * p22) + m22) * 11.664 * d22) + c22 + mg22; 
        
        // শুধু যদি ইউজার এডিট না করে থাকে, তবেই আপডেট হবে
        let rateField22 = document.getElementById('rateView22');
        if(!rateField22.classList.contains('editing')) {
            rateField22.value = r22.toLocaleString(undefined, {minimumFractionDigits: 2, useGrouping: false});
        }

        let w22 = parseFloat(document.getElementById('w22').value) || 0; 
        let t22 = r22 * (w22 / 11.664); 
        
        let totalField22 = document.getElementById('t22');
        if(!totalField22.classList.contains('editing')) {
            totalField22.value = t22.toLocaleString(undefined, {minimumFractionDigits: 2, useGrouping: false});
        }

        // 21K Calculation
        let p21 = 0.885; 
        let m21 = parseFloat(document.getElementById('mc21').value) || 0; 
        let d21 = parseFloat(document.getElementById('dh21').value) || 0; 
        let c21 = parseFloat(document.getElementById('cr21').value) || 0; 
        let mg21 = parseFloat(document.getElementById('mg21').value) || 0; 
        
        let r21 = (((b * 3.674 / 31.1035 * p21) + m21) * 11.664 * d21) + c21 + mg21; 
        
        let rateField21 = document.getElementById('rateView21');
        if(!rateField21.classList.contains('editing')) {
            rateField21.value = r21.toLocaleString(undefined, {minimumFractionDigits: 2, useGrouping: false});
        }

        let w21 = parseFloat(document.getElementById('w21').value) || 0; 
        let t21 = r21 * (w21 / 11.664); 
        
        let totalField21 = document.getElementById('t21');
        if(!totalField21.classList.contains('editing')) {
            totalField21.value = t21.toLocaleString(undefined, {minimumFractionDigits: 2, useGrouping: false});
        }

        // Grand Total logic
        let grandField = document.getElementById('grandTotal');
        // গ্র্যান্ড টোটাল অটোমেটিক ক্যালকুলেট হবে, যদি না ইউজার ম্যানুয়ালি এডিট করে
        if(!grandField.classList.contains('editing')) {
            // আমরা বর্তমান বক্সের ভ্যালু (যেটা এডিট করাও হতে পারে) যোগ করব
            let finalT22 = parseFloat(document.getElementById('t22').value) || 0;
            let finalT21 = parseFloat(document.getElementById('t21').value) || 0;

            let grand = (document.getElementById('sec22').classList.contains('hidden') ? 0 : finalT22) + 
                        (document.getElementById('sec21').classList.contains('hidden') ? 0 : finalT21); 
            
            grandField.value = grand.toLocaleString(undefined, {minimumFractionDigits: 2, useGrouping: false}); 
        }
    }
</script>
</body>
</html>
