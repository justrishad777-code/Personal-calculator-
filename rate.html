<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gold App - Rate F</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#1a1d24">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>

    <style>
        /* --- DARK COMFORT THEME --- */
        :root { 
            --primary: #ffaf40;    
            --secondary: #48dbfb;  
            --bg-color: #222831;   
            --card-bg: #393e46;    
            --text-main: #eeeeee;  
            --text-light: #adb5bd; 
            --border: #4b5563;     
            --input-bg: #222831;   
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-color); 
            color: var(--text-main);
            display: flex; flex-direction: column; height: 100vh;
            padding-top: env(safe-area-inset-top);
        }

        /* HEADER */
        .header {
            height: 60px; background: #1a1d24; 
            display: flex; align-items: center; padding: 0 15px;
            border-bottom: 1px solid #333; color: white;
            justify-content: space-between; z-index: 100; flex-shrink: 0;
        }
        .menu-icon { font-size: 24px; cursor: pointer; color: #fff; width: 40px; }
        .logo-img { height: 35px; }

        /* MENU POPUP */
        #menuPopup {
            display: none; position: absolute; top: 60px; left: 10px; width: 200px;
            background: #393e46; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 2000; flex-direction: column; border: 1px solid #555;
        }
        .menu-btn { 
            padding: 15px; text-decoration: none; color: #eee; 
            border-bottom: 1px solid #555; font-weight: 600; display: block; 
        }

        /* SCROLLABLE CONTENT */
        .scrollable-page { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 300px; } /* Extra padding for keypad */
        
        .card {
            background: var(--card-bg); border-radius: 15px; padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* INPUTS */
        .main-input {
            width: 100%; font-size: 32px; font-weight: bold; text-align: center;
            border: none; border-bottom: 2px solid var(--border);
            margin-bottom: 20px; color: var(--text-main); background: transparent;
        }
        .small-input {
            width: 100%; padding: 10px; border: 1px solid var(--border);
            border-radius: 8px; font-size: 16px; text-align: center;
            background: var(--input-bg); color: var(--text-main); font-weight: bold;
        }
        .weight-input {
            width: 100%; padding: 15px; border: 2px solid var(--border);
            border-radius: 10px; font-size: 24px; text-align: center;
            margin-top: 15px; font-weight: bold; background: var(--input-bg); color: var(--text-main);
        }

        /* TABS */
        .tab-box { display: flex; gap: 10px; margin-bottom: 20px; }
        .t-btn {
            flex: 1; padding: 10px; border: none; border-radius: 8px;
            background: #222831; color: #aaa; font-weight: bold; cursor: pointer; border: 1px solid #444;
        }
        .active-22 { background: var(--primary); color: #000; border: none; }
        .active-21 { background: var(--secondary); color: #000; border: none; }
        .active-both { background: #fff; color: #333; border: none; }
        .hidden { display: none; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }

        /* RESULT BOXES */
        .rate-box {
            font-size: 14px; font-weight: bold; color: #ccc; 
            background: #2a3038; 
            padding: 10px; border-radius: 5px; margin-top: 10px; margin-bottom: 5px;
            display: flex; align-items: center; border: 1px solid #444;
            height: 50px;
        }
        .rate-label { white-space: nowrap; margin-right: 10px; color: #aaa; }
        .result-group {
            display: flex; align-items: center; justify-content: flex-end;
            flex: 1; min-width: 0; position: relative; height: 100%;
        }
        .dynamic-input {
            border: none; background: transparent; font-weight: bold; text-align: right;
            width: 100%; padding: 0; margin: 0;
            color: inherit; font-size: 20px; pointer-events: none;
        }
        .edit-btn {
            font-size: 10px; color: #000; background: #ccc; padding: 4px 8px;
            border-radius: 4px; cursor: pointer; text-transform: uppercase;
            font-weight: bold; border: none; margin-left: 10px; flex-shrink: 0;
        }
        
        /* GRAND TOTAL */
        .grand-box {
            background: #2a3038; padding: 15px; border-radius: 15px;
            text-align: center; border: 1px solid #444; margin-top: 15px;
            position: relative; display: flex; flex-direction: column; align-items: center;
        }
        .grand-input {
            width: 100%; border: none; background: transparent; font-size: 30px;
            font-weight: 900; color: #fff; text-align: center;
            pointer-events: none; margin-top: 5px;
        }

        /* PURITY RADIO */
        .purity-box { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .p-radio { display: none; }
        .p-label {
            padding: 5px 12px; border-radius: 15px; font-size: 12px; font-weight: bold;
            border: 1px solid #555; cursor: pointer; color: #aaa; background: #222831;
            transition: 0.2s;
        }
        .p-radio:checked + .p-label { background: #eee; color: #000; border-color: #eee; }
        
        /* ACTIVE & EDIT STATES */
        .active-field {
            border: 2px solid var(--primary) !important; background: #4a3b2a !important; 
            box-shadow: 0 0 10px rgba(255, 175, 64, 0.3); color: #fff !important;
        }
        .editing { border-bottom: 2px solid red !important; pointer-events: auto !important; background: rgba(255, 255, 255, 0.1); }
        .btn-action {
            width: 100%; padding: 15px; background: #fff; color: #333;
            border: none; border-radius: 10px; font-size: 16px; font-weight: bold;
            margin-top: 20px; cursor: pointer;
        }

        /* KEYPAD */
        #customKeypad {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: #222831; padding: 10px; z-index: 1000;
            border-top: 1px solid #444; transition: 0.3s;
            padding-bottom: env(safe-area-inset-bottom);
        }
        #customKeypad.open { bottom: 0; }
        .keypad-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .casio-k-btn {
            background: #393e46; border: 1px solid #555; padding: 15px; 
            font-size: 22px; font-weight: bold; border-radius: 8px; color: #eee;
        }
        .casio-k-btn:active { background: #555; }

        /* INVOICE LAYOUT (HIDDEN) */
        #invoice-layout {
            display: none; width: 100%; background: #fff; padding: 20px; 
            font-family: 'Segoe UI', sans-serif; color: #000;
        }
        .inv-header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .inv-logo { width: 60px; height: 60px; margin-bottom: 5px; }
        .inv-title { font-size: 22px; font-weight: bold; text-transform: uppercase; color: #000; }
        .inv-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .inv-table th { background: #333; color: #fff; padding: 8px; font-size: 12px; text-align: left; }
        .inv-table td { border-bottom: 1px solid #ddd; padding: 8px; font-size: 14px; color: #000; }
        .inv-total-row { font-weight: bold; background: #f9f9f9; color: #000; }
        .text-right { text-align: right !important; }
        .inv-info { display: flex; justify-content: space-between; font-size: 14px; }
    </style>
</head>
<body onload="appInit()">

<div class="app-container">
    <div class="header">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <img src="logo.png" alt="Logo" class="logo-img">
        <div style="width:40px;"></div>
    </div>

    <div id="menuPopup">
        <a href="index.html" class="menu-btn" style="background:#444;">Home</a>
        <a href="rate.html" class="menu-btn">Rate F</a>
        <a href="converter.html" class="menu-btn">Converter</a>
        <a href="casio.html" class="menu-btn">Calculator</a>
        <a href="settings.html" class="menu-btn">Settings</a>
    </div>

    <div class="scrollable-page active">
        <div class="card">
            <label style="font-size:11px; color:var(--text-light);">Screen Rate (Oz)</label>
            <input type="text" inputmode="none" readonly id="screenRate" class="main-input" placeholder="0000" onclick="focusField(this)">

            <div class="tab-box">
                <button class="t-btn" id="b22" onclick="setTab('22')">22K Only</button>
                <button class="t-btn" id="b21" onclick="setTab('21')">21K Only</button>
                <button class="t-btn active-both" id="bBoth" onclick="setTab('both')">Both</button>
            </div>

            <div id="sec22" class="sec-22">
                <div style="color:var(--primary); font-weight:bold; margin-bottom:5px; text-align:center;">22 Karat</div>
                
                <div class="purity-box">
                    <label>
                        <input type="radio" name="p22" value="0.926" class="p-radio" checked onchange="calc()">
                        <span class="p-label">92.6%</span>
                    </label>
                    <label>
                        <input type="radio" name="p22" value="0.920" class="p-radio" onchange="calc()">
                        <span class="p-label">92.0%</span>
                    </label>
                </div>

                <div class="grid-2">
                    <input type="text" inputmode="none" readonly id="mc22" class="small-input" placeholder="MC" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="dh22" class="small-input" placeholder="Dh" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="cr22" class="small-input" placeholder="CR" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="mg22" class="small-input" placeholder="MG" onclick="focusField(this)">
                </div>
                
                <div class="rate-box">
                    <span class="rate-label">1 Bhori =</span> 
                    <div class="result-group">
                        <input type="text" inputmode="none" readonly id="rateView22" class="dynamic-input" style="color:var(--primary);" value="0.00">
                        <button class="edit-btn" onclick="enableEdit('rateView22')">Edit</button>
                    </div>
                </div>

                <input type="text" inputmode="none" readonly id="w22" class="weight-input" placeholder="Weight (gm)" onclick="focusField(this)">
                
                <div class="rate-box" style="margin-top:10px; border:none; background:transparent; padding:0;">
                    <span class="rate-label" style="color:var(--text-light);">Total</span>
                    <div class="result-group">
                        <input type="text" inputmode="none" readonly id="t22" class="dynamic-input" style="color:var(--primary); font-size:24px;" value="0.00">
                        <button class="edit-btn" onclick="enableEdit('t22')">Edit</button>
                    </div>
                </div>
            </div>

            <div id="sec21" class="sec-21 hidden">
                <div style="color:var(--secondary); font-weight:bold; margin-bottom:5px; text-align:center;">21 Karat</div>

                <div class="purity-box">
                    <label>
                        <input type="radio" name="p21" value="0.885" class="p-radio" checked onchange="calc()">
                        <span class="p-label">88.5%</span>
                    </label>
                    <label>
                        <input type="radio" name="p21" value="0.880" class="p-radio" onchange="calc()">
                        <span class="p-label">88.0%</span>
                    </label>
                </div>

                <div class="grid-2">
                    <input type="text" inputmode="none" readonly id="mc21" class="small-input" placeholder="MC" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="dh21" class="small-input" placeholder="Dh" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="cr21" class="small-input" placeholder="CR" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="mg21" class="small-input" placeholder="MG" onclick="focusField(this)">
                </div>

                <div class="rate-box">
                    <span class="rate-label">1 Bhori =</span> 
                    <div class="result-group">
                        <input type="text" inputmode="none" readonly id="rateView21" class="dynamic-input" style="color:var(--secondary);" value="0.00">
                        <button class="edit-btn" onclick="enableEdit('rateView21')">Edit</button>
                    </div>
                </div>

                <input type="text" inputmode="none" readonly id="w21" class="weight-input" placeholder="Weight (gm)" onclick="focusField(this)">
                
                <div class="rate-box" style="margin-top:10px; border:none; background:transparent; padding:0;">
                    <span class="rate-label" style="color:var(--text-light);">Total</span>
                    <div class="result-group">
                        <input type="text" inputmode="none" readonly id="t21" class="dynamic-input" style="color:var(--secondary); font-size:24px;" value="0.00">
                        <button class="edit-btn" onclick="enableEdit('t21')">Edit</button>
                    </div>
                </div>
            </div>

            <div class="grand-box">
                <div style="font-size:12px; color:#aaa;">Grand Total</div>
                <input type="text" inputmode="none" readonly id="grandTotal" class="grand-input" value="0.00">
                <button class="edit-btn" style="position:absolute; bottom:15px; right:15px;" onclick="enableEdit('grandTotal')">Edit</button>
            </div>

            <div style="margin-top:20px;">
                <input id="cName" class="small-input" style="width:100%; margin-bottom:10px; text-align:left;" placeholder="Customer Name">
                <input id="authName" class="small-input" style="width:100%; text-align:left;" placeholder="Authorized By">
            </div>
            <button class="btn-action" onclick="downloadPDF()">DOWNLOAD INVOICE</button>
        </div>
    </div>
</div>

<div id="invoice-layout">
    <div class="inv-header">
        <img src="logo.png" alt="Logo" class="inv-logo">
        <div class="inv-title">Gold Estimate</div>
        <div style="font-size:12px; margin-top:5px;">Estimated Rate Calculation</div>
    </div>
    <div class="inv-info">
        <div><strong>Customer:</strong> <span id="inv-cName"></span><br><strong>Date:</strong> <span id="inv-date"></span></div>
        <div style="text-align:right;"><strong>Auth By:</strong> <span id="inv-auth"></span></div>
    </div>
    <table class="inv-table">
        <thead>
            <tr>
                <th>Description</th>
                <th class="text-right">Rate/Bhori</th>
                <th class="text-right">Weight (gm)</th>
                <th class="text-right">Total</th>
            </tr>
        </thead>
        <tbody id="inv-body">
            </tbody>
        <tfoot>
            <tr class="inv-total-row">
                <td colspan="3" class="text-right">Grand Total</td>
                <td class="text-right" id="inv-grand">0.00</td>
            </tr>
        </tfoot>
    </table>
    <div style="margin-top:30px; font-size:12px; text-align:center;">
        <p>This is a computer generated estimate.</p>
        <p>Thank you for your business!</p>
    </div>
</div>

<div id="customKeypad">
    <button style="width:100%; padding:10px; background:#4a3b2a; color:#fff; border:none; margin-bottom:10px; border-radius:5px; font-weight:bold;" onclick="closeKeypad()">Done ▼</button>
    <div class="keypad-grid">
        <button class="casio-k-btn" onclick="press('1')">1</button>
        <button class="casio-k-btn" onclick="press('2')">2</button>
        <button class="casio-k-btn" onclick="press('3')">3</button>
        <button class="casio-k-btn" onclick="press('4')">4</button>
        <button class="casio-k-btn" onclick="press('5')">5</button>
        <button class="casio-k-btn" onclick="press('6')">6</button>
        <button class="casio-k-btn" onclick="press('7')">7</button>
        <button class="casio-k-btn" onclick="press('8')">8</button>
        <button class="casio-k-btn" onclick="press('9')">9</button>
        <button class="casio-k-btn" onclick="press('.')">.</button>
        <button class="casio-k-btn" onclick="press('0')">0</button>
        <button class="casio-k-btn" onclick="press('back')" style="color:#ff6b6b;">⌫</button>
    </div>
</div>

<script>
    let currentInput = null;
    let currentTab = '22';

    // 1. REGISTER SERVICE WORKER
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.log('SW Fail', err));
        });
    }

    // 2. INITIALIZATION
    function appInit() {
        setTab('22'); 
        // Set today's date in invoice
        document.getElementById('inv-date').innerText = new Date().toLocaleDateString();
    }

    function toggleMenu() {
        const m = document.getElementById('menuPopup');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
    }

    // 3. TAB LOGIC
    function setTab(tab) {
        currentTab = tab;
        document.getElementById('sec22').classList.add('hidden');
        document.getElementById('sec21').classList.add('hidden');
        document.getElementById('b22').className = 't-btn';
        document.getElementById('b21').className = 't-btn';
        document.getElementById('bBoth').className = 't-btn';

        if(tab === '22') {
            document.getElementById('sec22').classList.remove('hidden');
            document.getElementById('b22').classList.add('active-22');
        } else if(tab === '21') {
            document.getElementById('sec21').classList.remove('hidden');
            document.getElementById('b21').classList.add('active-21');
        } else {
            document.getElementById('sec22').classList.remove('hidden');
            document.getElementById('sec21').classList.remove('hidden');
            document.getElementById('bBoth').classList.add('active-both');
        }
    }

    // 4. KEYPAD LOGIC
    function focusField(el) { 
        document.querySelectorAll('input').forEach(i => i.classList.remove('active-field')); 
        el.classList.add('active-field'); 
        currentInput = el; 
        document.getElementById('customKeypad').classList.add('open'); 
    }

    function closeKeypad() { 
        document.getElementById('customKeypad').classList.remove('open'); 
        if(currentInput) { 
            currentInput.classList.remove('active-field'); 
            if(currentInput.classList.contains('editing')) { 
                currentInput.classList.remove('editing'); 
                currentInput.style.pointerEvents = "none"; 
            } 
            currentInput = null; 
        } 
    }

    function enableEdit(id) { 
        let el = document.getElementById(id); 
        el.style.pointerEvents = "auto"; 
        el.classList.add('editing'); 
        focusField(el); 
    }

    function press(key) { 
        if(!currentInput) return; 
        if(key === 'back') { 
            currentInput.value = currentInput.value.slice(0, -1); 
        } else if(key === '.') { 
            if(!currentInput.value.includes('.')) currentInput.value += key; 
        } else { 
            currentInput.value += key; 
        } 
        calc(); 
    }

    // 5. CALCULATION LOGIC
    function calc() { 
        let b = parseFloat(document.getElementById('screenRate').value) || 0; 

        // --- 22K CALC ---
        let p22Val = document.querySelector('input[name="p22"]:checked').value; 
        let r22 = (((b * 3.674 / 31.1035 * parseFloat(p22Val)) + (parseFloat(document.getElementById('mc22').value)||0)) * 11.664 * (parseFloat(document.getElementById('dh22').value)||0)) + (parseFloat(document.getElementById('cr22').value)||0) + (parseFloat(document.getElementById('mg22').value)||0); 
        
        let rf22 = document.getElementById('rateView22'); 
        if(!rf22.classList.contains('editing')) rf22.value = r22.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
        
        let w22 = parseFloat(document.getElementById('w22').value) || 0;
        let t22 = r22 * (w22 / 11.664); 
        let tf22 = document.getElementById('t22'); 
        if(!tf22.classList.contains('editing')) tf22.value = t22.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});

        // --- 21K CALC ---
        let p21Val = document.querySelector('input[name="p21"]:checked').value; 
        let r21 = (((b * 3.674 / 31.1035 * parseFloat(p21Val)) + (parseFloat(document.getElementById('mc21').value)||0)) * 11.664 * (parseFloat(document.getElementById('dh21').value)||0)) + (parseFloat(document.getElementById('cr21').value)||0) + (parseFloat(document.getElementById('mg21').value)||0); 
        
        let rf21 = document.getElementById('rateView21'); 
        if(!rf21.classList.contains('editing')) rf21.value = r21.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});

        let w21 = parseFloat(document.getElementById('w21').value) || 0;
        let t21 = r21 * (w21 / 11.664); 
        let tf21 = document.getElementById('t21'); 
        if(!tf21.classList.contains('editing')) tf21.value = t21.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});

        // --- GRAND TOTAL ---
        // Clean strings (remove commas) to parse float
        let total22 = parseFloat(tf22.value.replace(/,/g, '')) || 0;
        let total21 = parseFloat(tf21.value.replace(/,/g, '')) || 0;
        
        let grand = 0;
        if(currentTab === '22') grand = total22;
        else if(currentTab === '21') grand = total21;
        else grand = total22 + total21;

        let gInput = document.getElementById('grandTotal');
        if(!gInput.classList.contains('editing')) gInput.value = grand.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
    }

    // 6. PDF DOWNLOAD LOGIC
    function downloadPDF() {
        // 1. Populate Invoice Data
        document.getElementById('inv-cName').innerText = document.getElementById('cName').value || 'Guest';
        document.getElementById('inv-auth').innerText = document.getElementById('authName').value || 'Admin';
        
        let tbody = document.getElementById('inv-body');
        tbody.innerHTML = ''; // Clear old rows

        // Add 22K Row if visible
        if(currentTab === '22' || currentTab === 'both') {
            let r = document.getElementById('rateView22').value;
            let w = document.getElementById('w22').value || '0';
            let t = document.getElementById('t22').value;
            if(t !== '0.00') {
                tbody.innerHTML += `<tr><td>22K Gold</td><td class="text-right">${r}</td><td class="text-right">${w}</td><td class="text-right">${t}</td></tr>`;
            }
        }

        // Add 21K Row if visible
        if(currentTab === '21' || currentTab === 'both') {
            let r = document.getElementById('rateView21').value;
            let w = document.getElementById('w21').value || '0';
            let t = document.getElementById('t21').value;
            if(t !== '0.00') {
                tbody.innerHTML += `<tr><td>21K Gold</td><td class="text-right">${r}</td><td class="text-right">${w}</td><td class="text-right">${t}</td></tr>`;
            }
        }

        document.getElementById('inv-grand').innerText = document.getElementById('grandTotal').value;

        // 2. Generate PDF
        const element = document.getElementById('invoice-layout');
        element.style.display = 'block'; // Show momentarily for capture
        
        var opt = {
            margin:       0.5,
            filename:     'Invoice_' + new Date().getTime() + '.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save().then(() => {
            element.style.display = 'none'; // Hide again
        });
    }
</script>

</body>
</html>
