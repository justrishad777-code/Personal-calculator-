<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold App - Rate F</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#1a1d24">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>

    <style>
        /* --- RESET & BASIC VARIABLES --- */
        :root { 
            --primary: #ffaf40;    
            --secondary: #48dbfb;  
            --bg-color: #222831;   
            --card-bg: #393e46;    
            --text-main: #eeeeee;  
            --border: #4b5563;     
            --input-bg: #222831;   
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* --- SIMPLEST LAYOUT (NO FREEZE) --- */
        body { 
            margin: 0; padding: 0;
            background: var(--bg-color); 
            font-family: 'Segoe UI', sans-serif; 
            color: var(--text-main);
            padding-bottom: 350px; /* Space for keypad scrolling */
            /* No overflow:hidden here - Let it scroll naturally */
        }

        /* HEADER (Sticky) */
        .header {
            position: sticky; top: 0;
            height: 60px; background: #1a1d24; 
            display: flex; align-items: center; padding: 0 15px;
            border-bottom: 1px solid #333; 
            z-index: 500; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .menu-icon { font-size: 26px; cursor: pointer; color: #fff; width: 40px; }
        .logo-img { height: 40px; display: block; margin: 0 auto; }

        /* MENU (High Z-Index) */
        #menuPopup {
            display: none; position: fixed; top: 60px; left: 10px; width: 220px;
            background: #393e46; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.9);
            z-index: 2000; flex-direction: column; border: 1px solid #555;
        }
        .menu-btn { 
            padding: 15px; text-decoration: none; color: #eee; 
            border-bottom: 1px solid #555; font-weight: 600; display: block; 
        }

        /* CONTAINER */
        .container { padding: 15px; }
        
        .card {
            background: var(--card-bg); border-radius: 15px; padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); margin-bottom: 20px;
        }

        /* INPUTS - Force clickable */
        input { pointer-events: auto !important; }

        .main-input {
            width: 100%; font-size: 32px; font-weight: bold; text-align: center;
            border: none; border-bottom: 2px solid var(--border);
            margin-bottom: 20px; color: var(--text-main); background: transparent;
        }
        .small-input {
            width: 100%; padding: 12px; border: 1px solid var(--border);
            border-radius: 8px; font-size: 16px; text-align: center;
            background: var(--input-bg); color: var(--text-main); font-weight: bold;
        }
        .weight-input {
            width: 100%; padding: 15px; border: 2px solid var(--border);
            border-radius: 10px; font-size: 24px; text-align: center;
            margin-top: 15px; font-weight: bold; background: var(--input-bg); color: var(--text-main);
        }

        .tab-box { display: flex; gap: 10px; margin-bottom: 20px; }
        .t-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; background: #222831; color: #aaa; font-weight: bold; cursor: pointer; border: 1px solid #444; }
        .active-22 { background: var(--primary); color: #000; border: none; }
        .active-21 { background: var(--secondary); color: #000; border: none; }
        .active-both { background: #fff; color: #333; border: none; }
        .hidden { display: none; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }

        .rate-box {
            background: #2a3038; padding: 10px; border-radius: 5px; 
            margin-top: 10px; display: flex; align-items: center; border: 1px solid #444;
        }
        .dynamic-input { border: none; background: transparent; font-weight: bold; text-align: right; width: 100%; color: inherit; font-size: 20px; pointer-events: none; }
        .edit-btn { font-size: 10px; color: #000; background: #ccc; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; border: none; margin-left: 10px; }
        
        .grand-box { background: #2a3038; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #444; margin-top: 15px; position: relative; }
        .grand-input { width: 100%; border: none; background: transparent; font-size: 30px; font-weight: 900; color: #fff; text-align: center; pointer-events: none; margin-top: 5px; }

        .purity-box { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .p-radio { display: none; }
        .p-label { padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; border: 1px solid #555; cursor: pointer; color: #aaa; background: #222831; transition: 0.2s; }
        .p-radio:checked + .p-label { background: #eee; color: #000; border-color: #eee; }
        
        .active-field { border: 2px solid var(--primary) !important; background: #4a3b2a !important; color: #fff !important; }
        .editing { border-bottom: 2px solid red !important; pointer-events: auto !important; background: rgba(255, 255, 255, 0.1); }
        .btn-action { width: 100%; padding: 15px; background: #fff; color: #333; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; margin-top: 20px; cursor: pointer; }

        /* KEYPAD - Fixed at bottom */
        #customKeypad {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: #222831; padding: 10px; z-index: 3000;
            border-top: 1px solid #444; transition: 0.2s;
            padding-bottom: env(safe-area-inset-bottom);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }
        #customKeypad.open { bottom: 0; }
        .keypad-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .casio-k-btn { background: #393e46; border: 1px solid #555; padding: 15px; font-size: 22px; font-weight: bold; border-radius: 8px; color: #eee; cursor: pointer; }
        .casio-k-btn:active { background: #555; transform: scale(0.95); }

        /* --- NEW INVOICE DESIGN (Black & White Style) --- */
        #invoice-layout {
            display: none; /* Hidden by default */
            position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%;
            background: #f8f9fa !important; /* Off-white BG for PDF */
            color: #000 !important;
            z-index: 9999; 
            overflow-y: auto;
            padding: 20px;
        }
        
        /* Invoice Container */
        .inv-box {
            background: #fff;
            border: 2px solid #000;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Black Header Box */
        .inv-header { 
            background: #000; 
            color: #fff; 
            padding: 20px; 
            text-align: center;
            border-bottom: 2px solid #000;
        }
        .inv-title { font-size: 28px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; margin: 0; }
        .inv-subtitle { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; opacity: 0.8; }

        /* Info Section */
        .inv-info { 
            display: flex; justify-content: space-between; 
            padding: 15px 20px;
            border-bottom: 1px solid #000;
            font-size: 14px; font-weight: bold;
        }

        /* Table */
        .inv-table { width: 100%; border-collapse: collapse; }
        .inv-table th { 
            background: #e0e0e0; 
            color: #000; 
            padding: 12px; 
            font-size: 12px; 
            border-bottom: 1px solid #000;
            text-transform: uppercase;
        }
        .inv-table td { 
            padding: 15px; 
            font-size: 16px; 
            border-bottom: 1px solid #ddd; 
            color: #000;
            text-align: center;
            font-weight: 600;
        }
        
        /* Total Row (Black Box) */
        .inv-total-row { 
            background: #000; 
            color: #fff; 
        }
        .inv-total-row td {
            color: #fff !important;
            font-size: 18px;
            border: none;
            padding: 15px;
        }

        .text-right { text-align: right !important; }
        .text-left { text-align: left !important; }
        
        .inv-footer {
            text-align: center; padding: 20px; font-size: 12px; font-weight: bold; text-transform: uppercase;
        }
    </style>
</head>

    <div class="header">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <img src="logo.png" alt="Logo" class="logo-img">
        <div style="width:40px;"></div>
    </div>

    <div id="menuPopup">
        <a href="index.html" class="menu-btn" style="background:#444;">Home</a>
        <a href="rate.html" class="menu-btn">Rate F</a>
        <a href="converter.html" class="menu-btn">Converter</a>
        <a href="casio.html" class="menu-btn">Calculator</a>
        <a href="settings.html" class="menu-btn">Settings</a>
    </div>

    <div class="container">
        <div class="card">
            <label style="font-size:11px; color:var(--text-light);">Screen Rate (Oz)</label>
            <input type="text" inputmode="none" readonly id="screenRate" class="main-input" placeholder="0000" onclick="focusField(this)">

            <div class="tab-box">
                <button class="t-btn" id="b22" onclick="setTab('22')">22K Only</button>
                <button class="t-btn" id="b21" onclick="setTab('21')">21K Only</button>
                <button class="t-btn active-both" id="bBoth" onclick="setTab('both')">Both</button>
            </div>

            <div id="sec22" class="sec-22">
                <div style="color:var(--primary); font-weight:bold; margin-bottom:5px; text-align:center;">22 Karat</div>
                <div class="purity-box">
                    <label><input type="radio" name="p22" value="0.926" class="p-radio" checked onchange="calc()"><span class="p-label">92.6%</span></label>
                    <label><input type="radio" name="p22" value="0.920" class="p-radio" onchange="calc()"><span class="p-label">92.0%</span></label>
                </div>
                <div class="grid-2">
                    <input type="text" inputmode="none" readonly id="mc22" class="small-input" placeholder="MC" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="dh22" class="small-input" placeholder="Dh" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="cr22" class="small-input" placeholder="CR" onclick="focusField(this)">

                <div class="rate-box">

                    <div style="flex:1; display:flex; justify-content:flex-end;">
                        <input type="text" inputmode="none" readonly id="rateView22" class="dynamic-input" style="color:var(--primary);" value="0.00">
                        <button class="edit-btn" onclick="enableEdit('rateView22')">Edit</button>
                    </div>
                </div>
                <input type="text" inputmode="none" readonly id="w22" class="weight-input" placeholder="Weight (gm)" onclick="focusField(this)">
                <div class="rate-box" style="background:transparent; border:none; padding:0;">
                    <span style="color:#aaa;">Total</span>
                    <div style="flex:1; display:flex; justify-content:flex-end;">
                        <input type="text" inputmode="none" readonly id="t22" class="dynamic-input" style="color:var(--primary); font-size:24px;" value="0.00">
                        <button class="edit-btn" onclick="enableEdit('t22')">Edit</button>
                    </div>
                </div>
            </div>

            <div id="sec21" class="sec-21 hidden">
                <div style="color:var(--secondary); font-weight:bold; margin-bottom:5px; text-align:center;">21 Karat</div>
                <div class="purity-box">
                    <label><input type="radio" name="p21" value="0.885" class="p-radio" checked onchange="calc()"><span class="p-label">88.5%</span></label>
                    <label><input type="radio" name="p21" value="0.880" class="p-radio" onchange="calc()"><span class="p-label">88.0%</span></label>
                </div>
                <div class="grid-2">
                    <input type="text" inputmode="none" readonly id="mc21" class="small-input" placeholder="MC" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="dh21" class="small-input" placeholder="Dh" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="cr21" class="small-input" placeholder="CR" onclick="focusField(this)">
                    <input type="text" inputmode="none" readonly id="mg21" class="small-input" placeholder="MG" onclick="focusField(this)">
                </div>
                <div class="rate-box">
                    <span style="color:#aaa; margin-right:10px;">1 Bhori =</span> 
                    <div style="flex:1; display:flex; justify-content:flex-end;">
                        <input type="text" inputmode="none" readonly id="rateView21" class="dynamic-input" style="color:var(--secondary);" value="0.00">
                        <button class="edit-btn" onclick="enableEdit('rateView21')">Edit</button>
                    </div>
                </div>
                <input type="text" inputmode="none" readonly id="w21" class="weight-input" placeholder="Weight (gm)" onclick="focusField(this)">
                <div class="rate-box" style="background:transparent; border:none; padding:0;">
                    <span style="color:#aaa;">Total</span>
                    <div style="flex:1; display:flex; justify-content:flex-end;">
                        <input type="text" inputmode="none" readonly id="t21" class="dynamic-input" style="color:var(--secondary); font-size:24px;" value="0.00">
                        <button class="edit-btn" onclick="enableEdit('t21')">Edit</button>
                    </div>
                </div>
            </div>

            <div class="grand-box">
                <div style="font-size:12px; color:#aaa;">Grand Total</div>
                <input type="text" inputmode="none" readonly id="grandTotal" class="grand-input" value="0.00">
                <button class="edit-btn" style="position:absolute; bottom:15px; right:15px;" onclick="enableEdit('grandTotal')">Edit</button>
            </div>

            <div style="margin-top:20px;">
                <input id="cName" class="small-input" style="width:100%; margin-bottom:10px; text-align:left;" placeholder="Customer Name">
                <input id="authName" class="small-input" style="width:100%; text-align:left;" placeholder="Authorized By">
            </div>
            <button class="btn-action" onclick="downloadPDF()">DOWNLOAD INVOICE</button>
        </div>
    </div>

    <div id="invoice-layout">
        <div class="inv-box">
            <div class="inv-header">
                <h1 class="inv-title">ESTIMATE</h1>
                <div class="inv-subtitle">Computer Generated Receipt</div>
            </div>
            
            <div class="inv-info">
                <div>
                    <div>CUSTOMER: <span id="inv-cName" style="font-weight:normal;">-</span></div>
                    <div style="margin-top:5px;">DATE: <span id="inv-date" style="font-weight:normal;">-</span></div>

                    <tr class="inv-total-row">
                        <td colspan="3" class="text-right">GRAND TOTAL</td>
                        <td class="text-right" id="inv-grand">0.00</td>
                    </tr>
                </tfoot>
            </table>

            <div class="inv-footer">
                Thank you for your business
            </div>
        </div>
    </div>

    <div id="customKeypad">
        <button style="width:100%; padding:10px; background:#4a3b2a; color:#fff; border:none; margin-bottom:10px; border-radius:5px; font-weight:bold;" onclick="closeKeypad()">Done ▼</button>
        <div class="keypad-grid">
            <button class="casio-k-btn" onclick="press('1')">1</button>
            <button class="casio-k-btn" onclick="press('2')">2</button>

            <button class="casio-k-btn" onclick="press('6')">6</button>
            <button class="casio-k-btn" onclick="press('7')">7</button>
            <button class="casio-k-btn" onclick="press('8')">8</button>

            <button class="casio-k-btn" onclick="press('back')" style="color:#ff6b6b;">⌫</button>
        </div>
    </div>

<script>
    let currentInput = null;
    let currentTab = '22';

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => { navigator.serviceWorker.register('./service-worker.js'); });
    }

    function appInit() { setTab('22'); document.getElementById('inv-date').innerText = new Date().toLocaleDateString(); }
    
    function toggleMenu() { 
        const m = document.getElementById('menuPopup'); 
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; 
    }
    window.addEventListener('click', function(e) {
        const m = document.getElementById('menuPopup'); 
        const btn = document.querySelector('.menu-icon');
        if (e.target !== m && e.target !== btn && !m.contains(e.target)) { m.style.display = 'none'; }
    });

    function setTab(tab) {
        currentTab = tab;
        document.getElementById('sec22').classList.add('hidden');
        document.getElementById('sec21').classList.add('hidden');
        document.getElementById('b22').className = 't-btn';
        document.getElementById('b21').className = 't-btn';
        document.getElementById('bBoth').className = 't-btn';

        if(tab === '22') { document.getElementById('sec22').classList.remove('hidden'); document.getElementById('b22').classList.add('active-22'); }
