<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold App - Settings</title>
    <link rel="stylesheet" href="css/style.css">

<link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">

</head>
<body onload="appInit(); loadSettings()">

<div class="app-container">
    <div class="header">
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <img src="logo.png" alt="Logo" class="logo-img">
        <div style="width:40px;"></div>
    </div>

    <div id="menuPopup">
        <a href="rate.html" class="menu-btn">Rate F</a>
        <a href="converter.html" class="menu-btn">Weight Converter</a>
        <a href="settings.html" class="menu-btn" style="background:#ddd;">Settings</a>
        <a href="index.html" class="menu-btn">Casio Calculator</a>
    </div>

    <div class="scrollable-page active">
        <div class="card">
            <h4 style="margin-top:0; color:var(--primary);">Theme Colors</h4>
            <div class="color-row"><span>Primary Color</span><input type="color" class="color-inp" id="clr-primary" onchange="updateVar('primary', this.value); saveTheme();"></div>
            <div class="color-row"><span>Secondary Color</span><input type="color" class="color-inp" id="clr-secondary" onchange="updateVar('secondary', this.value); saveTheme();"></div>
            <div class="color-row"><span>Background</span><input type="color" class="color-inp" id="clr-bg" onchange="updateVar('bg', this.value); saveTheme();"></div>
            <div class="color-row"><span>Card Background</span><input type="color" class="color-inp" id="clr-card" onchange="updateVar('card', this.value); saveTheme();"></div>
            <div class="color-row"><span>Text Color</span><input type="color" class="color-inp" id="clr-text" onchange="updateVar('text', this.value); saveTheme();"></div>
            <button class="btn-action" style="background:#666; margin-top:20px;" onclick="localStorage.removeItem('gold_theme'); location.reload();">RESET DEFAULT THEME</button>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
<script>
    function saveTheme() {
        const t = {
            primary: document.getElementById('clr-primary').value,
            secondary: document.getElementById('clr-secondary').value,
            bg: document.getElementById('clr-bg').value,
            card: document.getElementById('clr-card').value,
            text: document.getElementById('clr-text').value
        };
        localStorage.setItem('gold_theme', JSON.stringify(t));
    }
    function loadSettings() {
        const t = JSON.parse(localStorage.getItem('gold_theme') || '{}');
        if(t.primary) document.getElementById('clr-primary').value = t.primary;
        // ... set others if needed
    }
</script>
</body>
</html>
